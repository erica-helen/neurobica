<div *ngIf="activity">
  <h2>{{activity.name | uppercase }} Details</h2>
  <h1> - {{activity.description}}</h1>
  <div><span>id: </span>{{activity.id}}</div>
  <div>
    <label for="activity1-name">Activity name: </label>
    <input id="activity1-name" [(ngModel)]="activity.name" placeholder="name">
    <button type="button" (click)="goBack()">go back</button>
    <button type="button" (click)="save()">save</button>
  </div>
</div>
